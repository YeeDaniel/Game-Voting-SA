<!doctype html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profile</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="profile.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">首頁</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mx-2 me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#">熱門賽事</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">國際足球</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">NBA</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">MLB</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">國際棒球</a>
          </li>
        </ul>
        <span class="navbar-text me-2">
          <a class="nav-link" href="#">個人</a>
        </span>
      </div>
    </div>
  </nav>
  <section class="main" style="background-color: #FAF0D8;">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card mb-3" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-4 gradient-custom text-center text-black"
                style="border-top-left-radius: 1rem; border-bottom-left-radius: 1rem;">
                <img id="profilePic" src="assets/user.png" alt="Avatar" class="img-fluid my-5" style="width: 80px;" />
                <h5 id="username">@Yamini_love_celtics</h5>
                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#editModal">Edit</button>
              </div>
              <div class="col-md-8">
                <div class="card-body p-4">
                  <div class="row pt-1">
                    <div class="col-6 mb-3">
                      <h6>Name</h6>
                      <p class="text-muted" id="name">Yamini Gowda</p>
                    </div>
                    <div class="col-6 mb-3">
                      <h6>Email</h6>
                      <p class="text-muted" id="email">yamini_gowda@home.com</p>
                    </div>
                  </div>
                  <div class="row pt-1">
                    <div class="col-6 mb-3">
                      <h6>Date of birth</h6>
                      <p class="text-muted" id="dob">Dec 18, 2020</p>
                    </div>
                    <div class="col-6 mb-3">
                      <h6>Phone</h6>
                      <p class="text-muted" id="phone">(+91) 979839999</p>
                    </div>
                  </div>
                  <div class="row pt-1">
                    <h6>About</h6>
                    <p class="text-muted" id="about">I love basketball, let's go Celtics!!!</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Edit Modal -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editModalLabel">Edit Profile</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="editForm">
            <div class="mb-3 text-center">
              <img id="editProfilePic" src="assets/user.png" alt="Avatar" class="img-fluid mb-3" style="width: 100px; border-radius: 50%;" />
              <input type="file" class="form-control" id="uploadProfilePic" accept="image/*">
            </div>
            <div class="mb-3">
              <label for="editName" class="form-label">Name</label>
              <input type="text" class="form-control" id="editName" value="Yamini Gowda">
            </div>
            <div class="mb-3">
              <label for="editEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="editEmail" value="yamini_gowda@home.com">
            </div>
            <div class="mb-3">
              <label for="editDob" class="form-label">Date of Birth</label>
              <input type="date" class="form-control" id="editDob" value="2020-12-18">
            </div>
            <div class="mb-3">
              <label for="editPhone" class="form-label">Phone</label>
              <input type="text" class="form-control" id="editPhone" value="(+91) 979839999">
            </div>
            <div class="mb-3">
              <label for="editAbout" class="form-label">About</label>
              <textarea class="form-control" id="editAbout">I love basketball, let's go Celtics!!!</textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="saveChanges()">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <script>
    function saveChanges() {
      const name = document.getElementById('editName').value;
      const email = document.getElementById('editEmail').value;
      const dob = document.getElementById('editDob').value;
      const phone = document.getElementById('editPhone').value;
      const about = document.getElementById('editAbout').value;

      document.getElementById('name').textContent = name;
      document.getElementById('email').textContent = email;
      document.getElementById('dob').textContent = dob;
      document.getElementById('phone').textContent = phone;
      document.getElementById('about').textContent = about;
      profilePic.src = editProfilePic.src;

      // Close the modal
      const modal = bootstrap.Modal.getInstance(document.getElementById('editModal'));
      modal.hide();
    }
  </script>
  <script>
    // Handle profile picture upload preview
    const uploadProfilePic = document.getElementById('uploadProfilePic');
    const editProfilePic = document.getElementById('editProfilePic');
    const profilePic = document.getElementById('profilePic');

    uploadProfilePic.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          editProfilePic.src = e.target.result; // Preview in modal
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
