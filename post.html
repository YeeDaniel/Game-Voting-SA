    <script>
        // 通用更新按钮内容的函数
        function updateButton(buttonId, text) {
            // 根据按钮 ID 获取对应的按钮
            const button = document.getElementById(buttonId);
            if (button) {
                button.textContent = text; // 更新按钮显示的文字
            }
        }





        // 动态生成月份选项
        document.addEventListener('DOMContentLoaded', () => {
            const monthDropdown = document.getElementById('monthDropdown');
            for (let i = 1; i <= 12; i++) {
                const listItem = document.createElement('li');
                listItem.innerHTML = `
                                <a class="dropdown-item" href="#" onclick="updateDropdown('selectPagedropdown2', '${i}')">
                                    ${i} 
                                </a>`;
                monthDropdown.appendChild(listItem);
            }
        });
        document.addEventListener('DOMContentLoaded', () => {
            const dayDropdown = document.getElementById('dayDropdown');
            for (let i = 1; i <= 31; i++) {
                const listItem = document.createElement('li');
                listItem.innerHTML = `
                                <a class="dropdown-item" href="#" onclick="updateDropdown1('selectPagedropdown3', '${i}')">
                                    ${i} 
                                </a>`;
                dayDropdown.appendChild(listItem);
            }
        });
        // 通用更新函数
        function updateDropdown(buttonId, value) {
            const button = document.getElementById(buttonId); // 用 buttonId 找到目标按钮
            if (button) {
                button.textContent = `${value} 月`; // 更新按钮文本
            }
        }
        function updateDropdown1(dayDropdown, value) {
            const button = document.getElementById(dayDropdown); // 用 buttonId 找到目标按钮
            if (button) {
                button.textContent = `${value} 日`; // 更新按钮文本
            }
        }
    </script>
