<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>建立投票</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!--import bootstrap icons-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <!-- 引入 SweetAlert 的 css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.20/dist/sweetalert2.min.css">
  <!-- 引入 SweetAlert 的 JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.20/dist/sweetalert2.all.min.js"></script>
  <!--<script src="checkRedirect.js"></script>-->
  <style>
    .info-container {
      margin-top: 20px;
      width: 80%;
    }

    .info-text {
      font-size: 24px;
    }

    .move-right {
      position: relative;
      left: 60px;
    }

    body {
      background-color: rgba(250, 239, 214, 0.5);
    }

    .page-link {
      color: gray;
    }

    .btn-hover-effect {
      transition: transform 0.2s ease-in-out;

    }

    .btn-hover-effect:hover {
      transform: scale(1.1);
    }

    .custom-dropdown {
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
  <script>

    //彈出錯誤視窗，SweetAlert2 參考 https://ithelp.ithome.com.tw/articles/10318757?sc=rss.iron
    window.onload = function () {
      var errorMessage = new URLSearchParams(window.location.search).get('error');
      if (errorMessage) {
        Swal.fire({
          icon: 'warning',
          title: '注意！',
          text: decodeURIComponent(errorMessage),
        });
      }
    };


  </script>

</head>

<body>

  <ul class="nav justify-content-between align-items-center" style="background-color: #FAEFD6;">
    <li class="nav-item flex-grow-1 text-center">
      <p class="nav-link text-dark mb-0">建立投票</p>
    </li>
  </ul>

  <div class="container mt-5">
    <div class="row justify-content-between" style="flex: 0 0 48%;">
      <div class="col-5 text-center">
        <div class="btn-group">
          <button class="btn btn-sm dropdown-toggle border" type="button" id="awayTeamDropdownButton"
            data-bs-toggle="dropdown" aria-expanded="false"
            style="background-color: rgb(255, 255, 255); font-size: medium;">
            請選擇客隊名稱
          </button>
          <ul id="awayTeamDropdown" class="dropdown-menu custom-dropdown"></ul>
        </div>
      </div>
      <div class="col-5 text-center">
        <div class="btn-group">
          <button class="btn btn-sm dropdown-toggle border" type="button" id="homeTeamDropdownButton"
            data-bs-toggle="dropdown" aria-expanded="false"
            style="background-color: rgb(255, 255, 255); font-size: medium;">
            請選擇主隊名稱
          </button>
          <ul id="homeTeamDropdown" class="dropdown-menu custom-dropdown"></ul>
        </div>
      </div>
    </div>
    <div id="teamInfo" class="d-flex justify-content-between mt-3">
      <div id="awayTeamInfo" style="flex: 0 0 48%;"></div> 
      <div id="homeTeamInfo" style="flex: 0 0 48%;"></div> 
    </div>
    <div class="mt-4 ">
      <div class="form-group">
        <label for="meeting-time" class="form-label">選擇比賽日期和時間:</label>
        <input type="datetime-local" id="meeting-time" name="meeting-time" class="form-control" />
      </div>
    </div>
  </div>



  <!-- Total Point -->
  <div class="container mt-5">
    <div class="row justify-content-between">
      <div class="col-5 text-center">
        <div class="input-group">
          <label for="totalPointInput" class="input-group-text">Total Point</label>
          <input type="number" class="form-control" id="totalPointInput" placeholder="輸入總得分">
        </div>
      </div>
      <!-- Spread Poll -->
      <div class="col-5 text-center">
        <div class="input-group">
          <label for="spreadPollInput" class="input-group-text">Spread Poll</label>
          <input type="number" class="form-control" id="spreadPollInput" placeholder="輸入讓分">
        </div>
      </div>
    </div>
  </div>

  <form id="voteForm">
    <div class="container h-100">
      <div class="row justify-content-center mt-5" style="height: 50vh;">
        <div class="col-auto">
          <div class="d-flex justify-content-center">
            <input type="submit" class="btn shadow border btn-hover-effect" style="background-color: rgb(127, 212, 70);"
              value="確認">
            <a href="create&delete.html" class="btn btn-hover-effect" type="button"
              style="background-color: transparent; color:grey">
              <span style="font-size: smaller;">取 消</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </form>
</body>
<script src="post.js"></script>

</html>
